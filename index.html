<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/static/icons/gmk_icon.svg"/>
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
    <meta name="viewport"
          content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>GetMeKey</title>
    <link rel="stylesheet" href="/static/interactions.css">
    <style>
        @font-face {
            font-family: 'Comfortaa';
            src: url(static/fonts/Comfortaa/Comfortaa-VariableFont_wght.ttf) format('truetype');
        }

        :root {
            --app-width: 400px;
            --color-1-val: 63, 0, 255;
            --color-1: rgba(var(--color-1-val, 1));
            --color-1-neg-val: 255, 255, 255;
            --color-1-neg: rgba(var(--color-1-neg-val, 1));
            --color-2-val: 0, 0, 0;
            --color-2: rgba(var(--color-2-val, 1));
            --color-2-neg-val: 255, 255, 255;
            --color-2-neg: rgba(var(--color-2-neg-val, 1));
            --border-radius-1: 7px;
            --box-shadow-1: 0 4px 4px 0 rgba(var(--color-2-val), 0.2), 0 6px 20px 0 rgba(var(--color-2-val), 0.2);
            --box-shadow-2: 0 4px 4px 0 rgba(var(--color-1-val), 0.2), 0 6px 20px 0 rgba(var(--color-1-val), 0.2);
            --input-width: 220px;
            --input-height: 28px;
            --side-width: 90px;
            --color-disabled: #aaaaaa;
            --side-icon-width: 6;
        }

        * {
            font-family: "Comfortaa", sans-serif;
            font-optical-sizing: auto;
            box-sizing: border-box;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .hideOverflow{
            overflow: hidden;
        }

        body {
            background: radial-gradient(circle, rgba(230, 230, 230, 1) 0%, rgba(var(--color-1-val), 0.15) 90%);
            height: 100dvh;
            margin: 0;
            display: flex;
            align-items: center;
            flex-direction: column;
            min-width: var(--app-width);
        }

        button {
            border: none;
            border-radius: 1em;
            padding: .5em 1em;
            background: var(--color-1);
            color: var(--color-1-neg);
            box-shadow: var(--box-shadow-1);
            transition: opacity .3s, transform .3s;
        }

        button[disabled]{
          background: var(--color-disabled);
        }

        .allContent {
            margin: 0 auto;
            width: var(--app-width);
            min-width: var(--app-width);
        }

        #mainPage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 0;
            max-width: var(--app-width);
        }

        .labelInput {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--color-2);
        }

        .input {
            width: var(--input-width);
            border-radius: var(--border-radius-1);
            text-align: center;
            padding: .5em .5em;
            border: none;
            box-shadow: var(--box-shadow-1);
            transition: box-shadow .3s, transform .3s;
            height: var(--input-height);
            font-size: calc(var(--input-height) / 2)
        }

        .labelInput {
            transition: transform .3s;
        }

        input::placeholder {
            color: rgba(var(--color-2-val), .6);
        }

        .label {
            margin-bottom: 4px;
            font-size: 12px;
        }

        .logoPanel {
            --logo-height: 40px;
            height: var(--logo-height);
            display: flex;
            flex-direction: row;
            justify-content: start;
            gap: 5px;
            align-items: end;
            text-align: end;
            width: 100%;
            box-sizing: border-box;
            padding-left: var(--side-width);
            margin-bottom: .5rem;
        }

        .logo {
            height: var(--logo-height);
            cursor: pointer;
            transition: transform .5s, box-shadow .5s;
            border-radius: var(--logo-height);
        }

        .encodeManual {
            border-radius: 10px;
            border: 1px solid var(--color-1);
            padding: 1em .5em;
            text-align: center;
            width: var(--input-width);
            font-size: 12px;
        }

        #jsError {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            display: grid;
            place-items: center;
            z-index: 9999;
            color: white;
            background: rgba(0, 0, 0, .8);
            font-size: 30px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #finalPassword {
            background: none;
            border: 1px solid black;
            text-align: center;
            border-radius: 1em;
            font-size: 20px;
            width: var(--input-width);
        }

        .reqPanel {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 1em;
            width: var(--input-width);
        }

        .req {
            font-size: 10px;
            padding: .5em 0;
        }

        .req.ok {
            font-weight: bolder;
            color: var(--color-1);
        }

        .useDisclaimer {
            font-size: 12px;
            text-align: center;
        }

        .footer {
            display: flex;
            flex-direction: row;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        .footerItem {
            font-size: 12px;
            text-decoration: underline;
            white-space: nowrap;
            cursor: pointer;
        }

        .appVersion {
            font-size: 10px;
        }
        .withSides{
            display: flex;
            flex-direction: row;
            width: var(--app-width);
        }
        .side {
            width: var(--side-width);
            display: flex;
            flex-direction: row;
            gap: .2em;
            padding: 0 .2em;
            align-items: center;
        }
        .leftSide {
            justify-content: end;
        }
        .rightSide {

        }
        .sideIcon{
            padding: 2px;
            height: var(--input-height);
            width: var(--input-height);
            flex: 0 0 var(--input-height);
            transition: transform .5s;
        }
        .sideIcon[off] {
            color: var(--color-disabled);
        }
        .sideIcon svg{
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="allContent">
    <div>
        <svg style="display: none;">
            <symbol id="icon-eye" viewBox="0 0 100 100">
                <path d="M62 50a12.1 12.1 0 0 1-12.2 12.1A12.1 12.1 0 0 1 37.7 50a12.1 12.1 0 0 1 12.1-12.1A12.1 12.1 0 0 1 62 50ZM49.6 24.8c31.1-.2 44.4 24.7 44.6 25-.2.5-13.4 25.4-44.4 25.4a51 51 0 0 1-44.4-25 51 51 0 0 1 44.2-25.4Z" style="fill:none;stroke:currentColor;stroke-width:var(--side-icon-width);"></path>
            </symbol>
        </svg>
        <svg style="display: none;">
            <symbol id="icon-question" viewBox="0 0 100 100">
                <path d="M 94.956261,50 A 44.956261,44.956261 0 0 1 50,94.956261 44.956261,44.956261 0 0 1 5.0437393,50 44.956261,44.956261 0 0 1 50,5.0437393 44.956261,44.956261 0 0 1 94.956261,50 Z m -43.679069,26.504281 0.03653,-0.04056 M 36.300332,36.572688 c 0,-17.436038 27.399336,-17.435892 27.399336,3.6e-5 0,12.454078 -12.45426,9.962934 -12.45426,24.907974" style="fill: none; stroke:var(--color-1);stroke-width:var(--side-icon-width);stroke-linecap:round;stroke-dasharray:none;stroke-opacity:1"></path>
            </symbol>
        </svg>
        <svg style="display: none;">
            <symbol id="icon-pin" viewBox="0 0 100 100">
                <path d="M66 4.6H34a2 2 0 0 0-1.7.8A2 2 0 0 0 32 7c1 3.8 3.8 7.1 7.8 9.3v21.4A27.2 27.2 0 0 0 29 44.3a19 19 0 0 0-5.9 13.5c0 .5.3 1 .6 1.4.4.4 1 .6 1.4.6h20.4s3.7 35.6 4.1 35.6c.4 0 4.5-30.5 5-35.6h20.3a2 2 0 0 0 2-2c0-8.8-6.7-16.7-16.7-20V16.3c4-2 6.8-5.5 7.8-9.2a2 2 0 0 0-.3-1.8c-.4-.4-1-.7-1.6-.7Z" style="fill:none;stroke:currentColor;stroke-width:var(--side-icon-width);stroke-dasharray:none;stroke-opacity:1"></path>
            </symbol>
        </svg>
    </div>
    <noscript>
        <div id="jsError">You must have JavaScript enabled for this application to work</div>
    </noscript>
    <div id="mainPage">
        <div class="logoPanel">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="logo">
                <circle cx="50" cy="50" r="50" fill="#fe00fe" style="fill:#3f00ff;fill-opacity:1"/>
                <path d="M33.27 21.75a28.4 28.4 0 0 0-13.63 3.86A28.54 28.54 0 0 0 6.6 58.48a28.54 28.54 0 0 0 55.4-2.58h6.31V63a4.5 4.5 0 0 0 4.5 4.5 4.5 4.5 0 0 0 4.5-4.5v-7.1h2.4v3.2a4.5 4.5 0 0 0 4.5 4.5 4.5 4.5 0 0 0 4.5-4.5v-3.2h.3a4.5 4.5 0 0 0 4.5-4.5 4.5 4.5 0 0 0-4.5-4.5H45.8a4.5 4.5 0 0 0-4.5 4.5 4.5 4.5 0 0 0 4.5 4.5h6.93a19.45 19.45 0 0 1-17.75 14h-.02a19.46 19.46 0 0 1-19.74-13.97v-.01l-.01-.02a19.46 19.46 0 0 1 8.94-22.5l.02-.01a19.46 19.46 0 0 1 23.88 3.33 4.5 4.5 0 0 0 6.37.12 4.5 4.5 0 0 0 .12-6.36 28.51 28.51 0 0 0-21.27-8.73z"
                      style="fill:#fff;"/>
            </svg>
            <div>
                <div style="font-weight: bolder; color: var(--color-1)">GetMeKey
<!--                    <span style="font-size: .7em">.com</span>-->
                </div>
                <div style="font-size: 8px; color: var(--color-2)">by GuyDea</div>
            </div>
        </div>

        <div class="labelInput">
            <label class="label" for="passwordInput">"Secret & App" Combined</label>
            <div class="withSides">
                <div class="side leftSide"></div>
                <input id="passwordInput" class="input" type="password" placeholder="Make It Strong!"
                       autocomplete="off"/>
                <div class="side">
                    <div class="sideIcon">
                        <svg off>
                            <use xlink:href="#icon-question"></use>
                        </svg>
                    </div>
                    <div class="sideIcon" off>
                        <svg>
                            <use xlink:href="#icon-eye"></use>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="reqPanel">
                <div class="req" id="passReqLength">length</div>
                <div class="req" id="passReqSpecial">special</div>
                <div class="req" id="passReqUppercase">uppercase</div>
                <div class="req" id="passReqNumber">number</div>
            </div>
        </div>
        <div class="withSides">
            <div class="side leftSide"></div>
            <div class="encodeManual hideOverflow">"Secret & App" <strong>SHA-256</strong> Encoded</div>
            <div class="side rightSide">
                <div class="sideIcon">
                    <svg off>
                        <use xlink:href="#icon-question"></use>
                    </svg>
                </div>
            </div>
        </div>
        <div class="withSides">
            <div class="side leftSide"></div>
            <div class="encodeManual hideOverflow">Take first <strong>20</strong> Characters</div>
            <div class="side rightSide">
                <div class="sideIcon">
                    <svg off>
                        <use xlink:href="#icon-question"></use>
                    </svg>
                </div>
            </div>
        </div>
        <div class="labelInput">
            <label class="label" for="prefix">Add Security Prefix</label>
            <div class="withSides">
                <div class="side leftSide"></div>
                <input id="prefix" class="input" type="password" placeholder="Match App Requirements"
                       autocomplete="off"/>
                <div class="side rightSide">
                    <div class="sideIcon">
                        <svg off>
                            <use xlink:href="#icon-question"></use>
                        </svg>
                    </div>
                    <div class="sideIcon" off>
                        <svg>
                            <use xlink:href="#icon-eye"></use>
                        </svg>
                    </div>
                    <div class="sideIcon" off>
                        <svg>
                            <use xlink:href="#icon-pin"></use>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="reqPanel">
                <div class="req" id="secReqSpecial">special</div>
                <div class="req" id="secReqUppercase">uppercase</div>
                <div class="req" id="secReqNumber">number</div>
            </div>
        </div>
        <div class="labelInput">
            <label class="label" for="finalPassword">Generated Password</label>
            <div class="withSides">
                <div class="side leftSide"></div>
                <input id="finalPassword" disabled type="password" value="" autocomplete="off"/>
                <div class="side rightSide">
                    <div class="sideIcon" off>
                        <svg>
                            <use xlink:href="#icon-eye"></use>
                        </svg>
                    </div>
                </div>
            </div>
            <div style="margin-top: 10px; display: flex; gap: 10px;">
                <div class="sideIcon"></div>
                <button disabled>Copy</button>
                <button disabled>Copy & Save</button>
                <div class="sideIcon">
                    <svg off>
                        <use xlink:href="#icon-question"></use>
                    </svg>
                </div>
            </div>
        </div>
        <div class="useDisclaimer">
            <strong>Disclaimer:</strong> Use GetMeKey At Own Risk
        </div>
        <div class="footer">
            <div class="footerItem">Full Disclaimer</div>
            <div class="footerItem">How This Works</div>
            <div class="footerItem">About GetMeKey</div>
        </div>
        <div class="appVersion">{{appVersion}}</div>
    </div>

    <div id="subPageContainer">
        <div id="subPageContent">

        </div>
    </div>
</div>
</body>
<script type="module" src="/src/bootstrap.js"></script>
</html>
